{% extends 'core/base.html' %} 

{% block title %} Welcome {% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl text-center text-3xl">
        SRO Points
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <ul class="space-y-2">
            {% for standing in standing_list %}
            <li class="py-2 px-2 rounded-xl bg-red-200 text-lg hover:bg-red-500">
                <a href="#">
                    {{ standing }} Standings
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
