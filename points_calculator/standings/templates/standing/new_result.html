{% extends 'core/base.html' %}

{% block title %}New Result{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl text-center font-bold">New Result</h1>

    <form method="POST" action="." class="w-full py-4 px-6 bg-gray-200 flex flex-col">

        {% csrf_token %}

        <div class="flex flex-row justify-around w-full mb-4">

            <div class="flex flex-col w-1/4">

                <label class="text-m">Result Number</label>
                <input type="text" class="w-full" name="result_num">
            </div>
            
            <div class="flex flex-col">
                <label class="text-m">Result CSV File</label>
                <input type="file" id="csvFileInput" accept=".csv" name="result_csv">
            </div>
        </div>
        <button type="submit" class="py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white self-center mt-4">Submit</button>
    </form>


{% endblock %}
