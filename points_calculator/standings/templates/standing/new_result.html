{% extends 'core/base.html' %}

{% block title %}New Result{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl text-center font-bold">New Result</h1>

    <form method="POST" action="." enctype="multipart/form-data" class="w-full py-4 px-6 bg-gray-200 flex flex-col">

        {% csrf_token %}

        <div class="flex flex-row justify-around w-full mb-4">

            <div class="flex flex-col w-1/4">
                <label class="text-m">Result Number</label>
                <input type="text" class="w-full" name="result_num">
            </div>

            {% comment %} <button class="block h-8 w-8 rounded-md">
                Series
            </button>
            <div class="w-48 mt-2 bg-white rounded-lg py-2">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white">GT World Challenge</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white">Pirelli GT4 America</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white">GT America</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white">TC America</a>
            </div> {% endcomment %}

            <div class="relative flex justify-center items-center gap-5 pt-20">
                <button class="relative flex justify-center items-center bg-white border focus:outline-none shadow text-gray-600 rounded foxus:ring ring-gray-200 group">
                    <p class="px-4">Series</p>
                    <span class="border-l p-2 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/></svg>
                    </span>
                    <div class="absolute hidden group-focus:block top-full min-w-full w-max bg-white shadow-md mt-1 rounded">
                        <ul class="text-left border rounded">
                            <li class="px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white border-b">GT World Challenge</li>
                            <li class="px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white border-b">Pirelli GT4 America</li>
                            <li class="px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white border-b">GT America</li>
                            <li class="px-4 py-2 text-gray-800 hover:bg-red-500 hover:text-white">TC America</li>
                        </ul>

                    </div>
                </button>
            </div>


            
            <div class="flex flex-col">
                <label class="text-m">Result CSV File</label>
                <input type="file" id="csvFileInput" accept=".csv" name="result_csv">
            </div>
        </div>
        <button type="submit" class="py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white self-center mt-4">Submit</button>
    </form>


{% endblock %}
